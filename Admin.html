<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">

    
</head>
<body>

    <div class="container">
        <h1>Register New Items to Sell</h1>

        <div class="form">
            <div class="row">

               <div class="col-4">
                   <label>Code</label>


               </div>

               <div class="col-8">
                    <input id="txtCode"  type="text" class="form-control">

               </div>

            </div>   
            <!-- end code -->

            <div class="row">

                    <div class="col-4">
                        <label>Description</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtDescription"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end description -->

            <div class="row">

                    <div class="col-4">
                        <label>Price</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtPrice"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end price -->

            <div class="row">

                    <div class="col-4">
                        <label>Image</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtImage"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end image -->

            <div class="row">

                    <div class="col-4">
                        <label>Category</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtCategory"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end Catogory -->

            <div class="row">

                    <div class="col-4">
                        <label>Stock</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtStock"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end stock -->

            <div class="row">

                    <div class="col-4">
                        <label>Delivery Days</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtDeliveryDays"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end Delivery Days -->

            <div class="row">
                <div class="col-4"></div>


                <div class="col-8"></div>

                    <button id= "btnSave" class="btn btn-primary">Register Item</button>
            </div>


        </div>

        <!-- end form -->

    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-minifier/4.0.0/htmlminifier.js" integrity="sha256-WzoBdkhRgT0pl7DJJeVao+gZdB7HXgE7d5oU5oU58ZY=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    


    <script src="scripts/admin.js"></script>

    
</body>
</html>
